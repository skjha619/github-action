name: nodeApp
on: pull_request
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout the code 
              uses: actions/checkout@v4
            - name: setup node.js
              uses: actions/setup-node@v4
              with:
                node-version: "20"
            - name: print nodejs version
              run: node -v
            - name: check npm version
              run: npm -v
            - name: Install dependencies
              run: npm install
            - name: run tests
              run: npm test
            - name: output of code
              run: node index.js
